<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: '微软雅黑';
      background-color: #F7F7F7;
    }

    .view ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .view {
      width: 560px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
      opacity: 0.1;
    }
     .first.current .view{
       opacity: 1;
       transition: all 2s linear;
     }
    .view li {
      width: 112px;
      height: 300px;
      position: relative;
      float: left;
      transform-style: preserve-3d;
    }

    .view li span {
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .view li span:nth-child(1) {
      background-image: url("images/1.jpg");
      transform: translateZ(150px);
    }

    .view li span:nth-child(2) {
      background-image: url("images/2.jpg");
      transform: rotateX(90deg) translateZ(150px);
    }

    .view li span:nth-child(3) {
      background-image: url("images/3.jpg");
      transform: rotateX(180deg) translateZ(150px);
    }

    .view li span:nth-child(4) {
      background-image: url("images/4.jpg");
      transform: rotateX(270deg) translateZ(150px);
    }

    .view li:nth-child(2) span {
      background-position: -112px 0;
    }

    .view li:nth-child(3) span {
      background-position: -224px 0;
    }

    .view li:nth-child(4) span {
      background-position: -336px 0;
    }

    .view li:nth-child(5) span {
      background-position: -448px 0;
    }

    /*按钮*/
    .view .prev, .next {
      display: block;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      margin-top: -30px;
      font-size: 40px;
      color: #FFF;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 50%;
    }

    .view .next {
      right: 0;
    }

    .section {
      overflow: hidden;
      position: relative;
    }

    .nav {
      height: 40px;
      width: 50%;
      display: flex;
      text-align: center;
      list-style: none;
      transform: translateX(-90%);
    }

    .first.current .nav {
      transform: none;
      transition: all 2s ease-in-out;
    }

    .nav li {
      flex: 1;
      height: 40px;
      text-align: center;
      line-height: 40px;
      float: left;
      position: relative;

      /*3D视觉*/
      transform-style: preserve-3d;
      transition: all 1s linear;
    }

    .nav li span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;;
    }

    .nav li span:nth-child(1) {
      background-color: yellow;
      transform: rotateX(90deg) translateZ(20px);
    }

    .nav li span:nth-child(2) {
      background-color: skyblue;
      transform: translateZ(20px);
    }

    .nav li:hover {
      transform: rotateX(-90deg);
    }

  </style>
</head>
<body>

<div id="fullpage">
  <div class="section first">
    <ul class="nav">
      <li>
        <span>第一天</span>
        <span>Web前端</span>
      </li>
      <li>
        <span>第二天</span>
        <span>Web前端</span>
      </li>
      <li>
        <span>第三天</span>
        <span>Web前端</span>
      </li>
      <li>
        <span>第四天</span>
        <span>Web前端</span>
      </li>
      <li>
        <span>第五天</span>
        <span>Web前端</span>
      </li>
    </ul>
    <div class="view">
      <ul>
        <li><span></span><span></span><span></span><span></span></li>
        <li><span></span><span></span><span></span><span></span></li>
        <li><span></span><span></span><span></span><span></span></li>
        <li><span></span><span></span><span></span><span></span></li>
        <li><span></span><span></span><span></span><span></span></li>
      </ul>
      <a href="javascript:;" class="prev">&lt;</a>
      <a href="javascript:;" class="next">&gt;</a>

    </div>
  </div>
  <div class="section second">

  </div>
  <div class="section three">

  </div>
  <div class="section four">
  </div>
  <div class="section five">
  </div>
</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage1.min.js"></script>
<script>
  $(function () {
    $("#fullpage").fullpage({
      sectionsColor: ["#0da5d6", "#2AB561", "#DE8910", "#16BA9D", "#0DA5D6"],
      afterLoad: function (link, index) {
        $(".section").removeClass("current");
        setTimeout(function () {
          $(".section").eq(index - 1).addClass("current");
        }, 100);
      }
    });
    var index = 0;
    $(".prev").on("click", function () {
      index++;
      $(".view ul li").css({
        "transition": "all 1s",
        "transform": "rotateX(" + (index * 90) + "deg)"
      }).each(function (i, item) {
        $(item).css("transition-delay", i * 0.25 + "s");
      });
    });
    $(".next").on("click", function () {
      index--;
      $(".view ul li").css({
        "transition": "all 1s",
        "transform": "rotateX(" + (index * 90) + "deg)"
      }).each(function (i, item) {
        $(item).css("transition-delay", i * 0.25 + "s");
      });
    });
  });
</script>

</body>
</html>
