<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的网站</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #F7F7F7;
		}
		
		.nav {
			height: 40px;
			margin-top: 50px;
			text-align: center;
			list-style: none;
		}

		li {
			width: 140px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			float: left;
			position: relative;


      /*3D视觉*/
			transform-style: preserve-3d;
      transition: all 1s linear;
		}

    li span{
      /*display: block;*/
      position: absolute;
      left:0;
      top:0;
      width:100%;
      height: 100%;;

    }
    li span:nth-child(1){
      background-color:yellow;
      transform: rotateX(90deg) translateZ(20px );
    }
    li span:nth-child(2){
      background-color:green;
      transform: translateZ(20px);
    }
    li:hover {
      transform: rotateX(-90deg);
    }

	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<span>微笑</span>
			<span>第一天</span>
		</li>
		<li>
			<span>冷笑</span>
			<span>第二天</span>
		</li>
		<li>
			<span>狂笑</span>
			<span>第三天</span>
		</li>
		<li>
			<span>得意笑</span>
			<span>第四天</span>
		</li>
		<li>
			<span>苦笑</span>
			<span>第五天</span>
		</li>
	</ul>
</body>
</html>
